{% extends 'base.html' %}

{% block header %}
<nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a class="btn active" href="/login">Login</a></li>
      <li><a href="/register">Register</a></li>
      <li style="float:right"><a href="/profile">Profile</a></li>
    </ul>
  </nav>
  <br>
  <h1>{% block title %}Login Page{% endblock %}</h1>
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  {% endblock %}

{% block content %}

{% endblock %}
