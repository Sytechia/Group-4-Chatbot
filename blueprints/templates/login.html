{% extends 'base.html' %}

{% block header %}
{% include "navbar.html" %}
<br>
<h1>{% block title %}Login Page{% endblock %}</h1>
<form method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<br>
<a href="/register">
  <button class="btn btn-primary" href="/register">Create new account</button>
</a>{% endblock %}

{% block content %}

{% endblock %}
