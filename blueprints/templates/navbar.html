<!-- navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>

      {% if session.get('username') %}
      <!-- If session username is present (user is logged in), show Profile and Logout -->
      <li class="nav-item">
        <a class="nav-link" href="/profile">Profile</a>
      </li>
      <li class="nav-item" style="float: right;">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      {% else %}
      <!-- If session username is not present (user is not logged in), show Login -->
      <li class="nav-item" style="float: right;">
        <a class="nav-link" href="/login">Login</a>
      </li>
      {% endif %}
      {% if session.get('is_admin') %}
      <!-- If session username is present and is an admin, show Admin -->
      <li class="nav-item">
        <a class="nav-link" href="/admindashboard">Admin</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
