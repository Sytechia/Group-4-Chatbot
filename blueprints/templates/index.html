<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-screen Chatbot Interface</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>

    <div class="chat-container">
        <h1>Placeholder ChatBot</h1>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                appendMessage(message, true);
                input.value = '';
                // Here you would typically send the message to your chatbot backend
                // and receive a response. For this example, we'll just echo the message.
                setTimeout(() => {
                    appendMessage('I received your message: "' + message + '"', false);
                }, 1000);
            }
        }

        function appendMessage(message, isUser) {
            const chatMessages = document.getElementById('chat-messages');
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container' + (isUser ? ' user' : '');

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = isUser ? 'You: ' + message : 'Chatbot: ' + message;

            messageContainer.appendChild(messageElement);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
