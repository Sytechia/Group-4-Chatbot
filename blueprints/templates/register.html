{% extends 'base.html' %}

{% block header %}
{% include "navbar.html" %}
<br>
<h1>{% block title %}Register Page{% endblock %}</h1>

<form method="POST">
  <div class="form-group">
    <label for="name">Username</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  {% endblock %}

{% block content %}

{% endblock %}
