{% extends 'base.html' %}

{% block header %}
<nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login">Login</a></li>
      <li><a class="btn active" href="/register">Register</a></li>
      <li style="float:right"><a href="/profile">Profile</a></li>
    </ul>
  </nav>
  <br>
  <h1>{% block title %}Register Page{% endblock %}</h1>

  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="name">Username</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% endblock %}

{% block content %}

{% endblock %}
